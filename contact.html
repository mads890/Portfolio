<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Madi</title>
    <link href="https://fonts.googleapis.com/css?family=Gotu|Montserrat&display=swap" rel="stylesheet"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class="dropdown">
      <p class="hamburger">&#9776;</p>
		<section class="menu">
        <div class="menuitems">
			  <a href="/index.html">Home</a>
			  <a href="/about.html">About Me</a>
			  <a href="/work.html">My Work</a>
			  <a href="/contact.html">Contact</a>
        </div>
	    </section>
    </nav>
    <header>
      <img class="profilepic" src="profilepic.png" alt="Madeline Guman's face">
      <h1><span class="contactheader">Contact Me!</span></h1>
    </header>
    <section class="contactform">
        <h2>Send me a message!</h2>
        <form>
            <label for="name">What shall I call you?</label>
            <input type="text" name="name" value="name" id="name" placeholder="Your name" required>
            <label for="email">Where should I send my response?</label>
            <input type="email" name="email" value="email" id="email" placeholder="Your-email@some-host.com" required>
            <label for="phonenumber">Would you prefer a call?</label>
            <input type="tel" name="phonenumber" value="phonenumber" id="phonenumber" placeholder="555-555-5555">
            <label for="color">What is your favorite color?</label>
            <input type="color" name="color" value="color" id="color">
            <label for="message">Your message here!</label>
            <input type="text" name="message" value="message" id="message" placeholder="Tell me all the things!" required>
        </form>
    </section>
    <footer>
        <img src="emailicon.png" alt="email icon">
        <img src="githubicon.png" alt="git hub icon">
        <img src="nstagramicon.png" alt="instagram icon">
        <img src="linkedinicon.png" alt="linked in icon">
        <img src="phoneicon.png" alt="phone icon">
    </footer>
  </body>
</html>
